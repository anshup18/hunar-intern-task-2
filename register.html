<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Course Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="register">
        <div class="container">
            <h1>Register for a Course</h1>
            <form action="register.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="course">Select Course:</label>
                <select id="course" name="course">
                    <option value="course1">Course 1 - Web Development</option>
                    <option value="course2">Course 2 - Data Science</option>
                    <option value="course3">Course 3 - Digital Marketing</option>
                </select>

                <input type="submit" value="Register">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Online Course Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
